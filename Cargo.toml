[workspace]
members = ["quinn", "quinn-proto", "quinn-udp", "bench", "perf", "fuzz"]
default-members = ["quinn", "quinn-proto", "quinn-udp", "bench", "perf"]
resolver = "2"

[workspace.dependencies]
anyhow = "1.0.86"
arbitrary = { version = "1.3.2", features = ["derive"] }
async-io = "2"
async-std = "1.12"
assert_matches = "1.5"
bencher = "0.1.5"
bytes = "1"
clap = { version = "4", features = ["derive"] }
crc = "3"
directories-next = "2"
futures-io = "0.3.30"
hdrhistogram = { version = "7.5", default-features = false }
hex-literal = "0.4"
lazy_static = "1"
once_cell = "1.19"
pin-project-lite = "0.2"
rand = "0.8"
rcgen = "0.13"
ring = "0.17"
rustc-hash = "2"
rustls = { version = "0.23.11", default-features = false, features = ["ring", "std"] }
rustls-pemfile = "2"
rustls-platform-verifier = "0.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1"
slab = "0.4"
smol = "2"
socket2 = "0.5"
thiserror = "1.0.63"
tinyvec = { version = "1.8.0", features = ["alloc"] }
tokio = { version = "1.38.1", features = ["sync"] }
tracing = { version = "0.1.40", default-features = false, features = ["std"] }
tracing-futures = { version = "0.2.5", default-features = false, features = ["std-future"] }
tracing-subscriber = { version = "0.3.18", default-features = false, features = ["env-filter", "fmt", "ansi", "time", "local-time"] }
url = "2"
windows-sys = { version = "0.52", features = ["Win32_Foundation", "Win32_System_IO", "Win32_Networking_WinSock"] }

[profile.bench]
debug = true

[profile.release]
debug = true

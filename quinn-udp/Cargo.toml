[package]
name = "quinn-udp"
version = "0.3.2"
edition = "2018"
rust-version = "1.59"
license = "MIT OR Apache-2.0"
repository = "https://github.com/quinn-rs/quinn"
description = "UDP sockets with ECN information for the QUIC transport protocol"
keywords = ["quic"]
categories = ["network-programming", "asynchronous"]
workspace = ".."

[package.metadata.docs.rs]
all-features = true

[features]
default = ["log"]
# Write logs via the `log` crate when no `tracing` subscriber exists
log = ["tracing/log"]

[badges]
maintenance = { status = "experimental" }

[dependencies]
libc = "0.2.69"
proto = { package = "quinn-proto", path = "../quinn-proto", version = "0.9", default-features = false }
socket2 = "0.5" # 0.5.1 has an MSRV of 1.63
tracing = "0.1.10"

[target.'cfg(windows)'.dependencies]
windows-sys = { version = "0.45.0", features = ["Win32_Networking_WinSock"] }

[package]
name = "interop"
version = "0.1.0"
authors = ["Benjamin Saunders <ben.e.saunders@gmail.com>", "Jean-Christophe BEGUE <begue.jc@gmail.com>"]
edition = "2018"
default-run = "main"
publish = false

[dependencies]
anyhow = "1.0.22"
bytes = "0.5.2"
futures = "0.3.1"
http = "0.2"
lazy_static = "1"
quinn = { path = "../quinn" }
quinn-h3 = { path = "../quinn-h3" }
quinn-proto = { path = "../quinn-proto" }
rustls = { version = "0.17", features = ["dangerous_configuration"] }
structopt = "0.3.0"
tokio = { version = "0.2.2", features = ["macros", "rt-core", "io-util"] }
tracing = "0.1.10"
tracing-subscriber = "0.2.0"
tracing-futures = { version = "0.2.0", default-features = false, features = ["std-future"] }
webpki = "0.21"

[[bin]]
name = "main"
path = "src/main.rs"

[[bin]]
name = "server"
path = "src/server.rs"

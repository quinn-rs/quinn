[package]
name = "quinn"
version = "0.4.0"
authors = ["Benjamin Saunders <ben.e.saunders@gmail.com>", "Dirkjan Ochtman <dirkjan@ochtman.nl>"]
license = "MIT/Apache-2.0"
repository = "https://github.com/Ralith/quicr"
description = "QUIC transport protocol implementation for Tokio"
readme = "../README.md"
documentation = "https://ralith.github.io/quicr/quicr/"
keywords = ["quic"]
categories = [ "network-programming", "asynchronous" ]
workspace = ".."

[badges]
maintenance = { status = "experimental" }

[dependencies]
bytes = "0.4.7"
failure = "0.1"
fnv = "1.0.6"
futures = "0.1.21"
quinn-proto = { path = "../quinn-proto", version = "0.4.0" }
rand = "0.4"
rustls = { version = "0.14", features = ["quic"] }
slog = "2.1"
tokio-reactor = "0.1.1"
tokio-udp = "0.1"
tokio-io = "0.1"
tokio-timer = "0.2.1"
untrusted = "0.6.2"
webpki = "0.18"

[dev-dependencies]
slog-term = "2"
structopt = "0.2.7"
tokio = "0.1.6"
tokio-current-thread = "0.1"
url = "1.7"
